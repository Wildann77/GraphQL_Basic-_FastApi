

services:
  # Database MySQL
  db:
    image: mysql:8.0
    container_name: mysql_graphql_watch
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p'${MYSQL_ROOT_PASSWORD}' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - graphql_network

  # Redis untuk Rate Limiting & Cache
  redis:
    image: redis:7-alpine
    container_name: redis_graphql_watch
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - graphql_network

  # API FastAPI dengan Docker Watch
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: fastapi_graphql_watch
    user: root
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      REDIS_URL: redis://redis:6379/0
      DB_HOST: db
      DB_PORT: 3306
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DOCKER_WATCH_MODE: "true"
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphql_network

    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
            - "**/*.pyo"
            - "**/.git"
            - "**/.pytest_cache"
            - "**/.mypy_cache"
        - action: sync
          path: ./alembic
          target: /app/alembic
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
        - action: sync+restart
          path: ./.env
          target: /app/.env
        - action: rebuild
          path: ./requirements.txt
        - action: rebuild
          path: ./docker-entrypoint.sh
        - action: rebuild
          path: ./Dockerfile
        - action: sync
          path: ./alembic.ini
          target: /app/alembic.ini

  adminer:
    image: adminer:latest
    container_name: adminer_graphql
    restart: always
    ports:
      - "8080:8080"
    networks:
      - graphql_network

volumes:
  mysql_data:
  redis_data:

networks:
  graphql_network:
    driver: bridge
