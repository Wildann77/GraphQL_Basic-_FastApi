version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_graphql_prod
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - graphql_network

  redis:
    image: redis:7-alpine
    container_name: redis_rate_limit
    restart: always
    networks:
      - graphql_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_graphql_prod
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      REDIS_URL: redis://redis:6379/0
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - graphql_network

volumes:
  mysql_data:

networks:
  graphql_network:
    driver: bridge