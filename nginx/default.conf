upstream fastapi_app {
    server api:8000;
}

upstream adminer_app {
    server adminer:8080;
}

server {
    listen 80;
    server_name localhost;

    # Maximum upload size
    client_max_body_size 20M;

    # Gzip Compression for better performance
    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Standard Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Route: FastAPI & GraphQL
    location / {
        proxy_pass http://fastapi_app;
        
        # Enable WebSockets if needed (e.g. for GraphQL Subscriptions)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Route: Adminer (Clean Subpath)
    location /adminer {
        return 301 /adminer/;
    }

    location /adminer/ {
        proxy_pass http://adminer_app/;
        # Adminer needs some specific handling for redirects
        proxy_redirect off;
    }

    # Health Check for Nginx itself
    location /nginx_health {
        access_log off;
        return 200 "alive\n";
    }
}
